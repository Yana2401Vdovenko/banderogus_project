<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderogus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main-page">
        <div class="logo">
            <img src="img/logo black.svg" alt="Logo">
        </div>
        
        <div class="wrapper">
            <div class="main-page-text-conteiner">
                <p class="main-page-text">Доброго вечора, ми з України</p>
                <h1 class="header">Бандерогусь</h1>
                <p class="description">Спеціальний бойовий гусак із біолабораторій України.
                Пишаюся своїми подвигами, бороню Батьківщину та підтримую позитивний дух народу.
                Слава Україні!</p>
                <button class="button">Запустити гуся</button>
            </div>
            <img src="img/gus.svg" alt="Banderogus">
        </div>
    </section>
